<div class="row-container">
  <div class="row-cell">
    <p>{{ row.flightNumber }}</p>
  </div>
  <div class="row-cell">
    <p>{{ row.scheduledDate | date: "dd/MM/yy" }}</p>
  </div>
  <div class="row-cell">
    <p>{{ row.scheduledDate | date: "hh:mm" }}</p>
  </div>
  <div class="row-cell">
    <p>{{ row.originDestination }}</p>
  </div>
  <div class="row-cell">
    <p class="registration" (click)="openDialog(row.registration)">
      {{ row.registration ? row.registration : ".........." }}
    </p>
  </div>
</div>
